<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/ramen.jpg" alt="ramen" />
        <img src="images/onigiri.jpg" alt="onigiri" />
        <img src="images/tempura.jpg" alt="tempura" />
        <img src="images/mochi.jpg" alt="mochi" />
        <img src="images/udon.jpg" alt="udon" />
      </div>
      <div class="buttons-container">
        <button id="left"><i class="far fa-hand-point-left"></i></button>
        <button id="right"><i class="far fa-hand-point-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
