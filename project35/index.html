<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="images/ramen.jpg" alt="ramen" />
        <img src="images/onigiri.jpg" alt="onigiri" />
        <img src="images/tempura.jpg" alt="tempura" />
        <img src="images/mochi.jpg" alt="mochi" />
        <img src="images/udon.jpg" alt="udon" />
      </div>
      <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
