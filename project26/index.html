<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #165798">
          <h1>The Great Wave</h1>
          <p>Katsushika Hokusai</p>
        </div>
        <div style="background-color: #d3bc88">
          <h1>Mount Fuji</h1>
          <p>Kamisaka Sekka</p>
        </div>
        <div style="background-color: #79876a">
          <h1>Cranes</h1>
          <p>Kamisaka Sekka</p>
        </div>
        <div style="background-color: #b74f37">
          <h1>Hanami</h1>
          <p>Kamisaka Sekka</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(images/hanami.jpg)"></div>
        <div style="background-image: url(images/cranes.jpg)"></div>
        <div style="background-image: url(images/mt_fuji.jpg)"></div>
        <div style="background-image: url(images/great_wave.jpg)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
