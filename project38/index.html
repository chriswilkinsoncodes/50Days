<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Navigation</title>
  </head>
  <body>
    <div class="phone">
      <img
        src="./images/home.jpg"
        alt="stack of books with folded glasses on top"
        class="content show"
      />
      <img
        src="./images/work.jpg"
        alt="elegant desktop with calendar, notebook, working papers"
        class="content"
      />
      <img
        src="./images/blog.jpg"
        alt="closed notebook with pen on top. full coffee cup in background"
        class="content"
      />
      <img
        src="./images/contact.jpg"
        alt="person's hands writing in journal"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="far fa-address-book"></i>
            <p>Contact</p>
          </li>
        </ul>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
